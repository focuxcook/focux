　　<body>

　　　　<h3>宁夏行</h3>

<ul>
<li>不耐七月流火天</li>
<li>为求好瓜访夏川</li>
<li>久闻丝路飞花雨</li>
<li>今觉塞上比江南</li>
<li>骤来骤去沙漠雨</li>
<li>若隐若现黄河湾</li>
<li>既浮羊筏度波去</li>
<li>便牵驼铃入胡天</li>
</ul>
